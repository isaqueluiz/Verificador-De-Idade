<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador De idade</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   <header>
    <h1>Verificador de Idade</h1>
   </header> 
   <section>
    <div>
        <p> Ano de Nascimento:
        <input type="number" name="txtano" id="txtano" placeholder="Ano de Nascimento">
        </p>
        <p> Sexo:
            <input type="radio" name="radsex" id="masc" placeholder="Masculino" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem" placeholder="Feminino">
            <label for="fem">Feminino</label>
        </p>
        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>
    </div>
    <div id="res">
        Preencah os dados acima para ver o resultado!
    </div>
   </section>
   <footer>
    <p>&copy; DevIsaqueluiz</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
